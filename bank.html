<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="css/bank.css">
</head>

<body>
    <header>
        <h1>Let's Play with <span class="money">money!</span></h1>
    </header>

    <main>
        <section>

            <div id="balance-info">
                <div id="deposit">
                    <p>Deposit</p>
                    <h3>$<span id="previous-deposit">00</span></h3>
                </div>
                <div id="withdraw">
                    <p>Withdraw</p>
                    <h3>$<span id="previous-withdraw">00</span></h3>
                </div>
                <div id="balance">
                    <p>Balance</p>
                    <h3>$<span id="previous-balance">00</span></h3>
                </div>
            </div>
            <div id="debit-credit">
                <div id="credit">
                    <p>Please Deposit</p>
                    <input type="number" name="" id="deposit-amount" placeholder="$ Amount you want to deposit">
                    <button id="deposit-btn">Deposit</button>
                </div>
                <div id="debit">
                    <p>Please Withdraw</p>
                    <input type="number" name="" id="withdraw-amount" placeholder="$ Amount you want to withdraw">
                    <button id="withdraw-btn">Deposit</button>
                </div>
            </div>

        </section>
    </main>






    <script src="js/utilities.js"></script>
    <script src="js/bank.js"></script>
</body>

</html>
